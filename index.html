<body class="h-full flex flex-col leading-normal bg-gray-50 transition text-base">

  <noscript>
    <strong>Sorry, this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="app" class="flex flex-col items-center min-h-full"></div>
  <div id="overlay" class="pointer-events-none"></div>

  <script>
    // set the dark theme based on localstorage before loading the app
    const stored = localStorage.theme
    const preferred = window?.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    const otherwise = 'dark'

    const theme = stored ?? preferred ?? otherwise

    if (theme === 'dark') {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <script type="module" src="/src/main.ts"></script>

    gtag('config', 'UA-91287800-1');
